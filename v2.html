<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Point on Circle</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #canvas {
        display: block;
        margin: auto;
        background-color: #f0f0f0;
    }
    #info {
        position: absolute;
        top: 10px;
        right: 10px;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }
</style>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<div id="info"></div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const infoDiv = document.getElementById('info');

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 100;

    let angle = 0;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw x and y axes
        ctx.beginPath();
        ctx.moveTo(centerX - radius - 20, centerY);
        ctx.lineTo(centerX + radius + 20, centerY);
        ctx.moveTo(centerX, centerY - radius - 20);
        ctx.lineTo(centerX, centerY + radius + 20);
        ctx.strokeStyle = 'black';
        ctx.stroke();

        // Draw arrowheads for all ends of x and y axes lines
        drawArrowhead(centerX + radius + 20, centerY, 0); // Arrowhead for x-axis (left)
        drawArrowhead(centerX - radius - 20, centerY, Math.PI); // Arrowhead for x-axis (right)
        drawArrowhead(centerX, centerY - radius - 20, -Math.PI / 2); // Arrowhead for y-axis (up)
        drawArrowhead(centerX, centerY + radius + 20, Math.PI / 2); // Arrowhead for y-axis (down)

        // Draw circle
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.stroke();

        // Draw line from center to draggable point
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        ctx.lineTo(x, y);
        ctx.strokeStyle = 'blue';
        ctx.stroke();

        // Draw arc near the center in CCW direction
        ctx.beginPath();
        ctx.arc(centerX, centerY, 40, angle, 0); // Start angle is angle, end angle is 0
        ctx.strokeStyle = 'green';
        ctx.stroke();

        // Draw text displaying the angle above the arc
        ctx.fillStyle = 'black';
        ctx.font = '14px Arial';
        ctx.textAlign = 'center';
        // Calculate angle in degrees (between 0 and 360)
        let degrees = (-angle * 180 / Math.PI + 360) % 360;
        // ctx.fillText(`Angle: ${degrees.toFixed(2)}°`, centerX, centerY - 60);

        // Draw draggable point
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();

        var cosValue = Math.cos(degrees).toFixed(2);
        var sinValue = Math.sin(degrees).toFixed(2);
        console.log(cosValue);


            
        // Display angle on the top right of the canvas
        infoDiv.innerHTML = `Angle: ${degrees.toFixed(2)}°`;
    }

    // Function to draw arrowhead
    function drawArrowhead(x, y, angle) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(-5, 5);
        ctx.lineTo(-5, -5);
        ctx.closePath();
        ctx.fillStyle = 'black';
        ctx.fill();
        ctx.restore();
    }

    function getAngle(x, y) {
        const dx = x - centerX;
        const dy = y - centerY;
        return Math.atan2(dy, dx);
    }

    draw();

    let isDragging = false;

    canvas.addEventListener('mousedown', (event) => {
        const rect = canvas.getBoundingClientRect();
        const mouseX = event.clientX - rect.left;
        const mouseY = event.clientY - rect.top;

        const dx = mouseX - centerX;
        const dy = mouseY - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance >= radius - 5 && distance <= radius + 5) {
            isDragging = true;
        }
    });

    canvas.addEventListener('mousemove', (event) => {
        if (isDragging) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;            
            angle = getAngle(mouseX, mouseY);
            draw();
        }
    });

    canvas.addEventListener('mouseup', () => {
        isDragging = false;
    });
</script>
</body>
</html>
